[package]
name = "legalis-eu"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true
description = "European Union jurisdiction support for Legalis-RS (GDPR, Consumer Rights, Competition, Treaties)"
repository = "https://github.com/cool-japan/legalis"
homepage = "https://github.com/cool-japan/legalis"
documentation = "https://docs.rs/legalis-eu"

[dependencies]
legalis-core.workspace = true
legalis-i18n.workspace = true
chrono.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
uuid.workspace = true
schemars = { version = "1.2", optional = true, features = ["chrono04"] }

[features]
default = []
serde = []
schema = ["dep:schemars"]

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "macros"] }
criterion = "0.8"
proptest = "1.9"

[[bench]]
name = "gdpr_validation"
harness = false

[[bench]]
name = "ip_validation"
harness = false
